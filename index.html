<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!-- settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="/src/reset.css">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

<div id="how-to-screen" class="screen hidden">
    <h2>COMO JOGAR</h2>
    <p>Clique no Ralph quando ele aparecer nos quadrados!</p>
    <p>Você tem 60 segundos para marcar o máximo de pontos.</p>
    <button id="back-btn">VOLTAR</button>
</div>

<div id="start-screen" class="screen">
    <h1>DETONA RALPH</h1>
    <button id="start-btn">START GAME</button>
    <button id="how-to-btn">COMO JOGAR</button>
  </div>

  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: red;">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color: red;">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="/src/images/player.png" alt="foto do jogador" height="60px" />
        <h2>x5</h2>
      </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
    <h1>GAME OVER!</h1>
    <h2>Pontuação: <span id="final-score">0</span></h2>
    <div class="buttons">
        <button id="restart-btn">JOGAR NOVAMENTE</button>
        <button id="menu-btn">VOLTAR AO INÍCIO</button> 
    </div>
</div>

    <div class="panel">
      <div class="panel-row">
        <div class="square " id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square enemy" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <script defer src="/script.js"></script>
</body>

</html>
